<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav>
            <div class="box1">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="box2">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <a href="#" class="sign">Sign in</a>

        </nav>
    </header>
    <section>
        <div class="logo">
            <img src="logo.png" alt="Google Logo">
        </div>
        <div class="search1">
            <div class="search2">
                <img src="search-icon.png" alt="Search-Button" class="search">
                <input type="text">
                <img src="voicelogo.png" alt="Mikrofon" class="microfone">
            </div>
        </div>
        <div class="buttons">
            <div class="button1">
                <a href="#" class="b1">Google Search</a>
            </div>
            <div class="button2">
                <a href="#" class="b2">I'm Feeling Lucky</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="under">
            <div class="under1 text">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="under2 text">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
